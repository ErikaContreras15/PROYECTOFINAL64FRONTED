
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="registro.component.css">
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <h2>Registro</h2>
            <p>¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>
            <form (ngSubmit)="crearUsuario()"  >
                <input type="text" [(ngModel)]="cliente.cedula" placeholder="Cedula">
                <input type="text" [(ngModel)]="cliente.nombre" placeholder="Nombre">
                <input type="text" [(ngModel)]="cliente.direccion"placeholder="Direcion">
                <input type="text"[(ngModel)]="usuario.username" placeholder="Username">
                <input type="password" [(ngModel)]="usuario.password" placeholder="Contraseña">
                <select>
                    <option value="Cliente" [(ngModel)]="usuario.rol">Cliente</option>
                </select>
                <input type="email" [(ngModel)]="usuario.correo" placeholder="Correo Electrónico">
                <button type="submit">Crear cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
